name: main

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-test:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      test: true

  build-docs:
    uses: ./.github/workflows/build-docs.yml
    secrets: inherit
    with:
      version: latest
